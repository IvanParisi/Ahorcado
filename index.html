<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ahorcado</title>
</head>
<body class="p-4 mb-2 bg-secondary text-white">

    <div class="container p-4">
        <div class="row justify-content-md-center">
            <h1 id="titulo" class="display-1">EL AHORCADO</h1>
        </div>
        <div class="row text-center p-5">
            <div class="col">
                <button type="button" class="btn btn-outline-primary text-white btn-lg" data-choice="facil">FACIL</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-warning text-white btn-lg" data-choice="intermedio">INTERMEDIO</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-danger text-white btn-lg" data-choice="dificil">DIFICIL</button>
            </div>
        </div>
    </div>
    <div class="container p-4">
     
        <div class="row text-center p-5">
            <div class="col">
                <p>FACIL: PALABRAS DE 5 LETRAS</p>
            </div>
            <div class="col">
                <p>INTERMEIDO: PALABRAS DE 8 LETRAS</p>
            </div>
            <div class="col">
                <p>DIFICIL: PALABRAS DE 10 LETRAS</p>
            </div>
        </div>
    </div>


</body>
<script src="app.js"></script>
</html>
